services:
  traefik:
    image: traefik:v3.6.1
    command:
      - --api.dashboard=false
      - --log.level=INFO
      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.email=antoncholakov14@gmail.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/letsencrypt/acme.json
    labels:
      - traefik.enable=true

      # Global middlewares (defined once)
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
      - traefik.http.middlewares.redirect-www-to-apex.redirectregex.regex=^https?://www\.(.+)
      - traefik.http.middlewares.redirect-www-to-apex.redirectregex.replacement=https://$${1}
      - traefik.http.middlewares.redirect-www-to-apex.redirectregex.permanent=true

      # Catch-all for www -> apex (works for both http and https)
      - traefik.http.routers.www-http.rule=Host(`www.theindex.training`)
      - traefik.http.routers.www-http.entrypoints=web
      - traefik.http.routers.www-http.middlewares=redirect-to-https,redirect-www-to-apex

      - traefik.http.routers.www-https.rule=Host(`www.theindex.training`)
      - traefik.http.routers.www-https.entrypoints=websecure
      - traefik.http.routers.www-https.tls.certresolver=le
      - traefik.http.routers.www-https.middlewares=redirect-www-to-apex

      # Dummy service for the www routers (Traefik requires a service; it won't be used because of redirect)
      - traefik.http.services.noop.loadbalancer.server.port=65535
      - traefik.http.routers.www-http.service=noop
      - traefik.http.routers.www-https.service=noop
    restart: unless-stopped

  api:
    image: ${API_IMAGE}
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${API_PORT}
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL}
    labels:
      - traefik.enable=true

      # HTTPS: /api -> API container
      - traefik.http.routers.api.rule=Host(`theindex.training`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.services.api.loadbalancer.server.port=3000

      # HTTP: redirect to HTTPS
      - traefik.http.routers.api-http.rule=Host(`theindex.training`) && PathPrefix(`/api`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.routers.api-http.middlewares=redirect-to-https
    restart: unless-stopped

  front:
    image: ghcr.io/theindex-training/theindex-front:main
    labels:
      - traefik.enable=true

      # HTTPS: site root -> front container
      - traefik.http.routers.front.rule=Host(`theindex.training`)
      - traefik.http.routers.front.entrypoints=websecure
      - traefik.http.routers.front.tls.certresolver=le
      - traefik.http.services.front.loadbalancer.server.port=80

      # HTTP: redirect to HTTPS
      - traefik.http.routers.front-http.rule=Host(`theindex.training`)
      - traefik.http.routers.front-http.entrypoints=web
      - traefik.http.routers.front-http.middlewares=redirect-to-https
    restart: unless-stopped

